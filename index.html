<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>中国航天</title>
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/index.js"></script>
    <style>
         ::-webkit-scrollbar {
            width: 0;

        }

<body>
    <iframe id="first" style=" height: 100vh;width: 100vw;padding: 0;margin: 0;border: 0;padding: 0;" frameborder="0" src="FirstPage.html"></iframe>

    <iframe id="film" style="height: 100vh;width: 100vw;margin: 0;border: 0;padding: 0 ;" frameborder="0" scrolling="no" src="ThirdPage.html"></iframe>

    <div id="pilot">
        <div class="dot" id="q" onclick="javascript:jump(0)"></div>
        <div class="dot" id="w" onclick="javascript:jump(1)"></div>
        <div class="dot" id="e" onclick="javascript:jump(2)"></div>
